<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <div class ="profilePic">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" width="88" height="88">
      </div>
      <div class ="nameLocation">
        <p>Jessica Randall</p>
        <p id ="description">London, United Kingdom<p>
      </div>
      <div class ="bio">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="links">
        <ul>
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/fmartinmora">Fredi Mart√≠n</a>.
  </div>
</body>
</html>
